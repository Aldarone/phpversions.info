machine:
  ruby:
    version: 2.2.3

dependencies:
  pre:
    - bundle install

test:
  post:
    - bundle exec jekyll build
    - bundle exec htmlproof ./_site --only-4xx --href-ignore "#" --href-ignore www.github.com

deployment:
  production:
    branch: master
    owner: philsturgeon
    commands:
      - ./bin/deploy
